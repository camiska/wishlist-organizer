<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Comparer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <textarea id="input1" placeholder="Paste your first list here"></textarea>
    <textarea id="input2" placeholder="Paste your second list here"></textarea>
    <button id="checkButton">Check</button>
    <div class="output-label">Matching/Duplicate Names:</div>
    <textarea id="output1" readonly></textarea>
    <div class="output-label">Unique to Input 1:</div>
    <textarea id="output2" readonly></textarea>
    <div class="output-label">Unique to Input 2:</div>
    <textarea id="output3" readonly></textarea>
    <script src="script.js"></script>
</body>
</html>
