<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camiska's Wishlist Organizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Camiska's Wishlist Organizer</h1>
    <div class="input-container">
        <textarea id="input1" placeholder="Paste your first list here"></textarea>
        <textarea id="input2" placeholder="Paste your second list here"></textarea>
    </div>
    <button id="checkButton">Check</button>
    <div class="output-label">Matching/Duplicate Wishes:</div>
    <textarea id="output1" readonly></textarea>

    <div class="output-container">
        <div class="output-section">
            <div class="output-label">Unique to Wishlist 1:</div>
            <textarea id="output2" readonly></textarea>
            <div class="control-group">
                <div class="output-label">How many Wishes from WL 1:</div>
                <input type="number" id="countInput1" min="0">
                <button id="showButton1">Show</button>
            </div>
            <div class="output-label">Formatted Wishes from WL 1:</div>
            <textarea id="formattedOutput1" class="formatted-output" readonly></textarea>
            <button id="copyButton1">Copy</button>
        </div>
        
        <div class="output-section">
            <div class="output-label">Unique to Wishlist 2:</div>
            <textarea id="output3" readonly></textarea>
            <div class="control-group">
                <div class="output-label">How many Wishes from WL 2:</div>
                <input type="number" id="countInput2" min="0">
                <button id="showButton2">Show</button>
            </div>
            <div class="output-label">Formatted Wishes from WL 2:</div>
            <textarea id="formattedOutput2" class="formatted-output" readonly></textarea>
            <button id="copyButton2">Copy</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
